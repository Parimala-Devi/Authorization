<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acheron</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="career.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="home.css" />
    <!-- <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-storage.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="career.js"></script>
</head>

<body>
    <header id="header">
    </header>
    <div class="alert">Your Application is sucessfully submitted</div>
    <form method="POST" id="career-form">

        <fieldset>
            <legend><span class="number"></span>Apply for Job</legend>
            <p>
                <input type="text" id="name" placeholder="Name" required>
            </p>
            <p>
                <input type="number" id="phone" placeholder="Mobile Number" required>
            </p>
            <p>

                <input type="email" id="mail" placeholder="Mail-id" required>
            </p>
            <p>

                <input type="text" id="degree" placeholder="Qulaification" required>
            </p>
            <p>

                <input type="number" id="exp" placeholder="Experience" required>
            </p>
            <p>
                <select id="role" placeholder="Role" required>
                    <optgroup>
                        <option value="project-Manager">Assistant Project Manager</option>
                        <option value="aws">AWS Developer</option>
                        <option value="senior-dev">Senior Software Engineer</option>
                        <option value="marketing-exe">Product Marketing Executive</option>
                        <option value="ui-dev">UI Developer/Software Engineer</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <label>Resume</label>

                <input type="file" value="upload" id="uploadButton">
            </p>
        </fieldset>
        <p>
            <button type="submit" onclick="applyJob()">Submit</button>
        </p>
    </form>
</body>

</html>
